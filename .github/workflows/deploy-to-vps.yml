name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions-vps
          chmod 600 ~/.ssh/github-actions-vps
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/github-actions-vps ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/deploy/apps/broker-mosquitto
            GIT_SSH_COMMAND="ssh -i ~/.ssh/acess-docker-mosquitto -o StrictHostKeyChecking=no" git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
